<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Поздравление</title>

<style>
body{
  margin:0;
  height:100vh;
  display:grid;
  place-items:center;
  background:#0b0f14;
  color:#ffffff;
  font-family:Arial, sans-serif;
}
.box{
  width:min(420px,92vw);
  background:#111827;
  padding:24px;
  border-radius:16px;
  text-align:center;
}
input{
  width:100%;
  padding:14px;
  font-size:18px;
  border-radius:12px;
  border:none;
  margin-top:14px;
}
.timer{
  margin-top:16px;
  font-size:28px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">

  <h2>
    Поздравляю вас с наступающим<br>
    Новым Годом!
  </h2>

  <p style="margin-top:14px;font-size:16px;line-height:1.4">
    Хочу пожелать вам в этом году, больших перемен и новых ярких событий!
  </p>

  <p style="margin-top:16px;font-size:15px;opacity:0.9">
    Если хотите, можете ввести код
  </p>

  <input placeholder="Введите код">

  <div class="timer" id="timer">00:30</div>

</div>

<script>
let s = 30;
const t = document.getElementById("timer");

setInterval(() => {
  if (s <= 0) return;
  s--;
  t.textContent = "00:" + String(s).padStart(2,"0");
}, 1000);
</script>

</body>
</html>
